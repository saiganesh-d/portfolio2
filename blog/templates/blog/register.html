{% extends 'blog/layout.html' %}

{% block body%}
<h2 style="margin: 1%;">Register</h2>
{% if message %}
        <div>{{ message }}</div>
    {% endif %}
<div class="container">
<form action="{% url 'register' %}" method="post" >
    {% csrf_token %}
    
    <div class="form-group">
        <label for="username" class="form-label mt-4">Username</label>
        <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
    </div>
  
    <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" name="confirmation" >
      </div>
    
    <input class="btn btn-danger register-form" type="submit" value="Register" >
</form>

Already have an account? <a href="{% url 'login' %}">Log In here.</a><br>
</div>
{% endblock%}
